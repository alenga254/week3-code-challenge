<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flatdango Movie Theater</h1>
        <h2>Buy your tickets now!</h2>
    </header>
    <div class="container">
        <aside>
            <h2>upcoming films</h2>
            <ul id="films" class="film-list"></ul>
        </aside>
        <main>
            <div id="movie-details" class="movie-details">
                <img id="poster" src="" alt="Movie Poster">
                <div class="movie-info">
                    <h2 id="title"></h2>
                    <p id="description"></p>
                    <p>Runtime: <span id="runtime"></span> mins</p>
                    <p>Showtime: <span id="showtime"></span></p>
                    <p>Available Tickets: <span id="available-tickets"></span></p>
                    <button id="buy-ticket" class="btn">Buy Ticket</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
